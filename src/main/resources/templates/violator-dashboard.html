<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Violator Dashboard</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>

<br/>
<div class="row mb-4">
	<div class="col-md-4">
		<h2>Violators</h2>
	</div>
	<div class="col-md-8">
		<form th:action="@{/search-violator}" method="GET">
		    <div class="row">
		    	<div class="col-md-6">
			    	<input type="text" class="form-control col-12" name="keyword" id="keyword" size="50" th:value="${keyword}" placeholder="Search" />
		    	</div>
		    	<div class="col-md-2">
		    		<button type="submit" class="btn"><i class="fas fa-search"></i></button>
		    	</div>
		    </div>
		</form>
	</div>
</div>
<ul class="list-group" th:each="violator : ${violators}">
		<li class="list-group-item">
			<a th:href="@{/violator/{id}(id=${violator.id})}"  th:text="${violator.lastName + ', ' + violator.firstName}" ></a>
		</li>
</ul>


</body>
</html>
